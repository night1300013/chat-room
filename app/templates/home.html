<nav class="new-room-modal" ng-controller="ModalCtrl as modal">
  <h1>Chat Room</h1>
  <button type="button" ng-click="modal.open()">New Room</button>
  <div ng-repeat="room in home.rooms" ng-click="home.currentRoom(room)">{{room.$value}}</div>
</nav>

<main>
  <h1>{{room.$value || "Lobby"}}</h1>

  <div ng-repeat="message in messages">
    <h5>{{message.userName}}</h5>
    <p>{{message.content}}</p>
    <span>{{message.sentAt}}</span>
  </div>
</main>

<footer>
  <form>
    <span><input name="message" type="text" placeholder="Write your message here..." ng-model="home.currentMessage"><span>
    <span><button class="btn btn-primary" type="button" ng-click="home.sendMessage(home.currentMessage)">Send</button></span>
  </form>
</footer>
